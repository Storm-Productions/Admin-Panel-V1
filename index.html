<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: red; /* Change background color to red */
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: white; /* Set text color to white */
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white; /* Set link color to white */
        }

        .sidebar ul li a:hover {
            color: #eee;
        }

        .sidebar ul li.current-page a {
            font-weight: bold; /* Make the font bold for the current page */
        }

        .content {
            margin-left: 220px; /* Adjust this value based on the width of the sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Storm Admin</h2>
        <ul>
            <li class="current-page"><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
        <p>This is the main content of my website. Feel free to explore!</p>
    </div>

    <!-- The main content area -->
    <div class="content">
        <!-- Your main content goes here -->
    </div>
</body>
</html>
